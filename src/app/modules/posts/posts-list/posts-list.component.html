<ng-container *ngIf="posts$ | async as posts; else loading">
    <ol class="list-group list-group-flush">
        <li *ngFor="let post of posts" class="post list-group-item">
            <h4>{{ post.payload.doc.data().title }}</h4>
            <div [innerHTML]="post.payload.doc.data().description"></div>
            <img
                src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12225358/Pug-On-White-01.jpg"
                alt="Pug"
                loading="lazy"
            />
            <div>
                {{ post.payload.doc.id }}
                {{ post.payload.doc.data().date.toDate() | date: 'yyyy-MM-dd' }}
            </div>
        </li>
    </ol>
    <div class="row mb-3">
        <div class="col-6">
            <button class="knopf block wide pill" (click)="setPreviousPage()">
                {{ 'posts.list.previous' | translate }}
            </button>
        </div>
        <div class="col-6">
            <button class="knopf block wide pill" (click)="setNextPage()">
                {{ 'posts.list.next' | translate }}
            </button>
        </div>
    </div>
</ng-container>
<ng-template #loading> </ng-template>
